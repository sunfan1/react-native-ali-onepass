
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    sourceSets.main.jniLibs.srcDirs=['libs']

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
    maven {
        url "$rootDir/../node_modules/react-native/android"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.android.support:appcompat-v7:23.2.1'
//    implementation(name:'phoneNumber-L-AuthSDK-2.12.1.2', ext: 'aar')
//    implementation(name:'crashshield-2.0.3-release', ext: 'aar')
//    implementation(name:'logger-2.0.3-release', ext: 'aar')
//    implementation(name:'main-2.0.3-release', ext: 'aar')
    implementation 'com.alibaba:fastjson:1.2.60' // 配置对gson的依赖
}
